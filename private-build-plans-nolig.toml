[buildPlans.giorgio-mono]
family = "Giorgio Mono"
spacing = "normal"
serifs = "sans"
no-cv-ss = true
no-ligation = true

[buildPlans.giorgio-mono.variants.design]
brace = "curly-flat-boundary"
asterisk = "hex-low"

#  Keep the 2 spaces indentation?
#  [buildPlans.giorgio-mono.ligations]
#  inherits = "dlig"
#  disables = [ "connected-underscore" ]

[buildPlans.giorgio-mono.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.giorgio-mono.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.iosevka-custom.widths.normal]
shape = 600
menu = 5
css = "normal"

[collectPlans.giorgio-mono]
from = ["giorgio-mono"]
